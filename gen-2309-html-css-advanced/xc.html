<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Welcome Mahasiswa</title>
<link th:href="@{/css/style.css}" rel="stylesheet">
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
	 <body>
       <div class="form" style="opacity:80%">
         <form th:action="@{/admin/product/addProduct}" method="post" th:object="${product}" enctype="multipart/form-data">
         <center>
           <div class="title">Welcome</div>
      <div class="subtitle">Masukkan data mahasiswa!</div>
      </center>
      <div class="input-container ic1">
        <input type="text" name="name" class="input" th:field="*{productName}" placeholder="Masukkan nama" required/>
        <div class="cut"></div>
        <label for="firstname" class="placeholder">Product Nama</label>
      </div>
      <div class="input-container ic2">
       <input type="text" name="nim" class="input"   th:field="*{price}" placeholder="Masukkan NIM" required/>
        <div class="cut cut-short"></div>
        <label for="lastname" class="placeholder">Price</label>
      </div>
      <div class="input-container ic2">
        <input type="text" name="alamat"  class="input"  th:field="*{description}" placeholder="Masukkan alamat" required/>
        <div class="cut"></div>
        <label for="email" class="placeholder">Description</label>
      </div>
             <div class="input-container ic2">
       <input type="file" name="img" class="form-control">
        <div class="cut" style="width:110px;"></div>
        <label for="email" class="placeholder">Image</label>
      </div>
      <button type="text" class="submit">Submit</button>
         </form>
          <a th:href="@{/list}" style="margin-left: 9.8rem;margin-top: 1rem;font-size: smaller;" class="btn btn-light">List Mahasiswa</a>
    </div>
   
   
  </body>
</html>
