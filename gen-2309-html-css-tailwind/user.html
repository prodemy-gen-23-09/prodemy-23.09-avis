<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>AyoSHOP</title>
        <link href="user.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.min.css">
    </head>

    <body>
        <div class="container d-flex justify-content-center mt-5">

            <div class="card">
                
                <div class="top-container">
                    
                    <img src="https://i.imgur.com/G1pXs7D.jpg" class="img-fluid profile-image" width="70">
                    
                    <div class="ml-3">
                        <h5 class="name">Nama disini</h5>
                        <p class="mail">nama@email.com</p>
                    </div>
                </div>
        
        
                <div class="middle-container d-flex justify-content-between align-items-center mt-3 p-2">
                        <div class="dollar-div px-3">
                            
                            <div class="round-div"><i class="fa fa-dollar dollar"></i></div>
        
                        </div>
                        <div class="d-flex flex-column text-right mr-2">
                            <span class="current-balance">Saldo</span>
                            <span class="amount"><span class="dollar-sign">Rp.</span>1476000</span>
                        </div>
        
                </div>
        
                <div class="recent-border mt-4">
                    <span class="recent-orders">Pesanana</span>
                </div>
                <div class="wishlist-border pt-2">
                    <span class="wishlist">Keranjang</span>
                </div>
                <div class="fashion-studio-border pt-2">
                    <span class="fashion-studio">Fashion studio</span>
                </div>
                
            </div>
            
        </div>
        
    </body>
</html>
